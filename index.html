<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParking</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SuperParking</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Linkedin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Registros</h2>

            <button id="createRegistro">Criar Registro</button>
            <table class="register-head">
                <tr>
                    <th>nome</th>
                    <th>telefone</th>
                    <th>Horario de entrada</th>
                    <th>placa</th>
                    <th>modelo</th>
                    <th>ações</th>
                </tr>
            </table>
        
            <table class="register" id="table-register">
            </table>
        </div>
    </main>


    <div id="modal-container">

        <div class="modal">
            <button id="modal-close">X</button>
            <h1>Preencha os dados</h1>

                <div class="modal-row">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" autocomplete="none" required data-index="register">
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone" autocomplete="none" required>
                    </div>
                </div>
                <div class="modal-row">
                    <div>
                        <label for="placa">placa</label>
                        <input type="text" id="placa" autocomplete="none" required>
                    </div>
                    <div>
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" autocomplete="none" required>
                    </div>
                </div>
                <div class="modal-button">
                    <button id="modal-button-cancel">cancelar</button>
                    <button id="modal-button-registrar">registrar</button>
                </div>

        </div>
    </div>



    <!--
    <footer>
        <p>Sytem create by @wxllxvn</p>
    </footer>

    -->

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
